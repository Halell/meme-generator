<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme generator</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <!-- static header -->

    <header class="main-header main-layout flex space-between align-center">
        <div class="logo">meme-generator</div>
        <nav class="header-nav-container">
            <ul class="header-nav clean-list flex">
                <li><a href="#" onclick="onGalleryClick()">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <button class="btn-menu" onclick="toggleMenu()">☰</button>
        </nav>
    </header>

    <!--- section images selection -->
    <section class="select-image main-layout">

        <!-- filters bar -->
        <div class="select-image-filters-container flex space-between align-center">

            <input type="text" name="search-text" placeholder="Search keyword">
            <ul class="select-image-filter-by-word clean-list flex space-between align-center ">
            </ul>
            <button class="btn-more">← more</button>

        </div>

        <!-- image Gallery -->
        <main>
            <div class="images-gallery-container grid">
                <!-- images gos here -->
            </div>
            </div>
        </main>

    </section>

    <!--- section edit meme imag -->
    <section class="edit-image main-layout " style="display: none;">
        <main>
            <div class="edit-image-container flex justify-center">
                <!-- canvas -->
                <div class="canvas-container ">
                    <canvas width="500" height="500"></canvas>
                </div>
                <!-- tools -->
                <div class="tools flex">

                    <!-- input txt -->
                    <input type="text" class="filed-text" name="meme-text" oninput="onTextChange(this.value)"
                        onfocus="onTxtFocus()" onblur="onTxtOutFocus()" onkeydown="onKeyDownText(event)"
                        autocomplete="off">
                    <!-- add txt -->
                    <button class="btn-add-text">+T</button>
                    <!-- color txt -->
                    <input class="btn-change-color" type="color" name="selected-color" oninput="onSetColor(this.value)">
                    <!-- select font -->
                    <select name="fonts" class="fonts" onchange="onFontChange(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Lucida Grande">Lucida Grande</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Palatino/Palatino Linotype/Book Antiqua.">
                        </option>
                        <option value="Andika">Andika</option>
                    </select>
                    <!-- download img -->
                    <button class="btn-download"><a href=" #" onclick="onDownload(this)"
                            download="">Download</a></button>
                    <!-- clear txt -->
                    <button onclick="onClearText(true)"> Clear</button>
                    <!-- copy URL -->
                    <div class="btn-copy-url">
                        <button onclick="onShareLink()" onmouseout="onOutCopyBtn()">
                            <span class="btn-copy-url-tooltiptext">Copy to clipboard</span>
                            Copy URL
                        </button>
                    </div>

                </div>
            </div>
        </main>
    </section>

    <footer class="main-footer dark-bg ">
        <section class="main-footer-container main-layout">
            <small>all rights reserved 2019</small>
        </section>
    </footer>

    <script src="./js/meme.storege.js"></script>
    <script src="./js/meme.service.js"></script>
    <script src="./js/meme.controller.js"></script>

</body>

</html>
